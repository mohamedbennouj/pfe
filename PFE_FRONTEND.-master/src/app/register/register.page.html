<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="text-center ion-padding-top">
    <h4><b>S'inscrire!</b></h4>
  </div>

  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-card>
      <ion-card-content>

        <ion-item>
          <ion-label position="floating" >Prenom
          </ion-label>
          <ion-input type="text" formControlName="fullName"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of errorMSG.validation_messages.fullName">
            <div class="error-message"
              *ngIf="validations_form.get('fullName').hasError(validation.type) && (validations_form.get('fullName').dirty || validations_form.get('fullName').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> Enter un prenom valide
            </div>
          </ng-container>
        </div>
        
        <ion-item>
          <ion-label position="floating" >Nom
          </ion-label>
          <ion-input type="text" formControlName="fullName"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of errorMSG.validation_messages.fullName">
            <div class="error-message"
              *ngIf="validations_form.get('fullName').hasError(validation.type) && (validations_form.get('fullName').dirty || validations_form.get('fullName').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> Enter un nom valide
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating" >Email
          </ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of errorMSG.validation_messages.email">
            <div class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>Enter un mail valide
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating" >Téléphone
          </ion-label>
          <ion-input type="text" formControlName="mobileNo"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of errorMSG.validation_messages.mobileNo">
            <div class="error-message"
              *ngIf="validations_form.get('mobileNo').hasError(validation.type) && (validations_form.get('mobileNo').dirty || validations_form.get('mobileNo').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> Entrer un numéro valide
            </div>
          </ng-container>
        </div>

        <div formGroupName="matching_passwords">
          <ion-item>
            <ion-label position="floating" >Mot de passe</ion-label>
            <ion-input formControlName="password" [type]="showPassword ? 'password' : 'text'" clearOnEdit="false">
            </ion-input>
            <!-- <ion-input type="password" formControlName="password"></ion-input> -->
            <ion-icon slot="end" class="ion-padding-top" (click)="onPasswordToggle()" ion-button clear small icon-only
            [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of errorMSG.validation_messages.password">
              <div class="error-message"
                *ngIf="validations_form.get('matching_passwords').get('password').hasError(validation.type) && (validations_form.get('matching_passwords').get('password').dirty || validations_form.get('matching_passwords').get('password').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> Saisir 5 caractères ou plus
              </div>
            </ng-container>
          </div>
  
          <ion-item>
            <ion-label position="floating" >Confirmer mot de passe</ion-label>
            <ion-input formControlName="confirm_password" [type]="showConfirmPassword ? 'password' : 'text'" clearOnEdit="false">
            </ion-input>
            <!-- <ion-input type="password" formControlName="confirm_password"></ion-input> -->
            <ion-icon slot="end" class="ion-padding-top" (click)="onConfirmPasswordToggle()" ion-button clear small icon-only
            [name]="showConfirmPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of errorMSG.validation_messages.confirm_password">
              <div class="error-message"
                *ngIf="validations_form.get('matching_passwords').get('confirm_password').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </div>
        <!-- These validations are for the form group -->
        <div class="validation-errors">
          <ng-container *ngFor="let validation of errorMSG.validation_messages.matching_passwords">
            <div class="error-message"
              *ngIf="validations_form.get('matching_passwords').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>La confirmation n'est pas indentique
            </div>
          </ng-container>
        </div> 

        <div text-center class="ion-padding">
          <button type="submit" [disabled]="!validations_form.valid" class="btn btn-danger btn-round" routerLink="/home" routerDirection="forward">S'incrire</button>
        </div>
      </ion-card-content>
    </ion-card>
  </form>

  <div text-center class="ion-padding">
    <span>Dejat membre ? </span>
    <ion-text color="primary" routerLink="/login" routerDirection="forward">Connect toi maintenant</ion-text>
    <!-- <ion-text color="primary" (click)="navigationToPage('/login')">Login Now</ion-text> -->
  </div>

</ion-content>
